    photo: assets/img/officers/Ashwin_umadi.jpg
    pronouns: He/Him/His
    bio: Ashwin Umadi is a second-year MS-CSEN student with a keen interest in Natural Language Processing, Computer Vision, and tackling real-world challenges through the integration of these fields. In his free time, he enjoys hiking, running, and playing badminton and cricket.

