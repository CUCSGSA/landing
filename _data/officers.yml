chair:
    name: Sriranga Ramaswamy
    contact: srianga.kalkunteramaswamy@
    photo: assets/img/officers/ranga.JPG
    pronouns: He/Him/His
    bio: Sriranga is a PhD student intrested in Cybersecurity. He is a man of many hobbies, woodworking, 3D-Printing, Origami, and many more. He can often be spotted photographing the flatirons or cute little squirrels on campus.

vice_chair:
    name: Kevin Lane
    contact: Kevin.Lane@
    photo: assets/img/officers/kevin_lane.jpg
    pronouns: He/Him/His
    bio: Kevin is a first year research-based M.S. student interested in studying geospatial machine learning.  Prior to coming to CU Boulder, he worked in Boston as a software engineer on large scale data pipelines.  Before that, his working background largely was centered around outdoor education, where he’s worked as a swim instructor, raft guide, and sailing instructor.  In his spare time, Kevin is an avid musician, runner/hiker, snowboarder, boardgame enthusiast, and baseball fan.  

treasurer:
    name: Nour Rahal-Arabi
    contact: Nour.Rahal-Arabi@
    photo: assets/img/officers/nour_rahal-arabi.jpg
    pronouns: He/Him/His
    bio: Nour is an MS student interested in machine learning and mathematical approaches for modeling infectious disease dynamics. He enjoys skiing, rock climbing, cooking, and reading in his spare time.

gpdc_chair:
    name: Anirudh Maiya
    contact: anirudh.maiya@
    photo: assets/img/officers/anirudh_maiya.png
    pronouns: He/Him/His
    bio: Anirudh is a second year MS-CSEN student. His research interests lie at the intersection of time series principles and optimization in machine learning. He also enjoys tackling problems involving multi-spectral data. In his free time, he enjoys road biking and hiking around Boulder.

gpdc_vice_chair:
    name: Ashwin Umadi
