    bio: Bashayer is a Ph.D. student in the Computer Systems Lab. Her research interests are in network systems and security. She enjoys hiking for the stunning views, exploring nature, watching TV shows, and reading.

vice_chair2:
    name: Gyanig Kumar
    contact: Gyanig.Kumar@
    photo: assets/img/officers/Gyanig_Kumar.jpeg
    pronouns: He/Him/His
    bio: Gyanig is a 2nd Year Research-based Master's student specializing in Computer Vision with Robotics. He enjoys playing the guitar and pursuing photography as hobbies.
 
treasurer:
    name: Pavan Appanna
    contact: pavan.appanna@
    photo: assets/img/officers/pavan.jpg
    pronouns: He/Him/His
    bio: Pavan is a research-based Master's student with interests spanning Systems and Computer Vision. He have experience in both industry and academia, and outside of work, he also enjoys hiking and practicing yoga.

gpdc_chair:
    name: Siddharth De
    contact: siddharth.de@
    photo: assets/img/officers/siddharth.jpg
    pronouns: He/Him/His
    bio: Siddharth is a 2nd year MS-CSEN student. His research interests lie in Computer Vision and Robotics. In his free time, he enjoys doing puzzles especially the daily NYT games.

gpdc_vice_chair:
    name: Saksham Khatwani
    contact: saksham.khatwani@
    photo: assets/img/officers/saksham_khatwani.jpeg
    pronouns: He/Him/His
    bio: Saksham is a research student passionate about contributing to the department and fostering professional growth alongside peers. He works on various NLP research projects, including those focused on low-resource languages and semantic text representations. Outside of academics, he enjoys cooking, often with a food documentary playing in the background.

gpdc_treasurer:
    name: Ankur Varma
    contact: ankur.varma@
    photo: assets/img/officers/ankur_varma.jpg
    pronouns: He/Him/His
    bio: Ankur Varma is a second year CSEN-MS student who is excited about studying reachablity analysis for Cyber Physical systems. In his free time he likes doing calisthenics workouts.

grad_comm:
    - name: Neelima Prasad
      contact: neelima.prasad@
      photo: assets/img/officers/Neelima_Prasad.jpeg
      pronouns: She/Her/Hers
      bio: Neelima is a 3nd year PhD student currently studying computer vision and deep learning. She loves dancing, cooking and exploring new cities. She can often be found in the forest photographing birds.

    - name: Chandana Sunkara
      contact:  chandana.sunkara@
      pronouns: She/Her/Hers
      photo: assets/img/officers/chandana_sunkara.jpg
      bio:  Chandana is a Master’s student in Computer Science. She is excited about using technology to build thoughtful, user-centred solutions and looking forward to collaborating with peers to make our grad community more connected, inclusive, and inspiring. 

tea_time:
    - name: Nicholas Lewchenko
      contact: Nicholas.Lewchenko@
      pronouns: He/Him/His
      photo: assets/img/officers/nicholas.jpeg
      bio: Nicholas is a PhD student in Computer Science at the University of Colorado Boulder, advised by Professor Gowtham Kaki and formerly by Professor Pavol Černý. His research focuses on the intersection of programming languages and distributed systems, with an emphasis on identifying programming model restrictions that make distributed programs easier to write, verify, and reason about.

exec_comm:
    name: Breane Crockett
    contact: Breane.Crocketth@
    pronouns: She/Her/Hers
    photo: assets/img/officers/breanne_crockett.JPG
    bio: Breanne is a PhD student working on human-robot interaction in the Collaborative AI and Robotics lab. In her free time, she enjoys knitting, hiking and playing trumpet in local Boulder bands.

